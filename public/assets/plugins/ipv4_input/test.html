<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery IPv4 Input Plugin Demo</title>
    <!-- <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/ipv4_input.js"></script>
    <!-- <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css"> -->
	<link rel="stylesheet" type="text/css" href="css/ipv4_input.css">
</head>
<body>
	<div id="demo" class="well"></div>
		<div class="row center-block">
			<button id="button1" class="btn btn-danger">set ip</button>
			<button id="button2" class="btn btn-danger">get ip</button>
			<button id="button3" class="btn btn-danger">clear</button>
	    </div>
	</div>
	<script>
		$(function() {
			$("#demo").ipv4_input();

			$("#button1").click(function() {
				$("#demo").ipv4_input("value", "127.0.0.1");
			})
			$("#button2").click(function() {
				alert( $("#demo").ipv4_input("value") );
			})
			$("#button3").click(function() {
				$("#demo").ipv4_input("clear");
			})
			$("#button4").click(function() {
				alert($("#demo").ipv4_input("valid"));
			})
		});
	</script>
</body>
</html>
